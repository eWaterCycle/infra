# code: language=ansible
- name: Install and configure eWaterCycle Jupyter on jumphost
  hosts:
    - all
    - localhost
  gather_facts: false
  vars:
    # dCache token for mounting shared data
    dcache_ro_token: null # Must be filled from command line
  tasks:
    - name: Wait for system to become reachable
      wait_for_connection:
        timeout: 300

    - name: Gather facts for first time
      setup:

    - name: Ansible version
      debug:
        var: ansible_version

    - name: Set up workers
      debug:
        var: worker_ip_addresses

    - name: Common stuff
      include_role:
        name: common

    - name: Install gcc, git, ntp
      apt:
        update_cache: true
        pkg:
          - git
          - gcc
          - g++
          - make
          - ntp
          - tmux
          - ksh
          - acl
          - net-tools
          - jq

    - name: Storage items
      include_role:
        name: storage

    # roles have hardcoded /mnt/apps, so create it before running roles
    - name: Apps root
      file:
        path: /mnt/apps
        state: directory
        mode: '0755'

    # Container engines
    - name: Apptainer
      include_role:
        name: apptainer

    # Install Conda + mamba
    - name: Install conda
      include_role:
        name: conda

    - name: Mount shared data dcache with rclone
      include_role:
        name: rclone
        tasks_from: mount

    # https://lab.ewatercycle.org/ functionality
    - name: Welcome page
      include_role:
        name: labstart

    # https://explore.ewatercycle.org/ functionality
    # - name: Experiment launcher
    #   include_role:
    #     name: launcher

    # - name: Explorer
    #   include_role:
    #     name: terria

    # https://jupyter.ewatercycle.org/ functionality
    - name: Create eWaterCycle conda env
      include_role:
        name: ewatercycle

    - name: Set up Jupyter lab/hub
      include_role:
        name: jupyter

    - name: Set up grader
      include_role:
        name: grader

    - name: Clean apt cache
      apt:
        autoclean: true
        autoremove: true

    - name: Debug
      debug:
        msg: The eWaterCycle Jupyter plugin has completed

