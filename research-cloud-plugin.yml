- name: Install and configure Jupyter
  hosts:
    - localhost
  gather_facts: false
  tasks:
    - name: Wait for system to become reachable
      wait_for_connection:
        timeout: 300

    - name: Gather facts for first time
      setup:

    - name: Ubuntu
      when: ansible_distribution == 'Ubuntu'
      block:
      - name: Install required packages
        package:
          name:
          - apt-transport-https
          - python
          - python-setuptools
          - python-pip
          - python3
          - python3-setuptools
          - python3-pip
          - jq
          - curl
          state: present
