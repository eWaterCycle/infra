---
- name: Download miniconda tarball
  get_url:
    url: https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh
    dest: '{{ conda_tarball_root }}/'
    checksum: '{{ conda_tarball_checksum }}'
- name: Install conda
  command: /bin/bash {{ conda_tarball_root }}/Miniconda3-latest-Linux-x86_64.sh -f -b -p {{ conda_root }}
  args:
    creates: '{{ conda_root }}'
- name: Update conda
  conda:
    name: conda
    state: latest
    executable: '{{ conda_root }}/bin/conda'
- name: conda in PATH
  file:
    src: '{{ conda_root }}/bin/conda'
    dest: /usr/local/bin/conda
    state: link
- name: Jupyter kernel registration
  include: jupyter.yml
  when: conda_jupyter_kernel
